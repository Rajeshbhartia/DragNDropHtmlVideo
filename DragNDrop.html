<!DOCTYPE html>
<html>
  <head>
    <style>
      #div1,
      #div2 {
        float: left;
        width: 600px;
        height: 300px;
        border: 1px solid #aaaaaa;
        margin: 10px;
      }

      .videoStyle {
        background-color: #d6d8db !important;
        width: 600px;
        height: 300px;
      }
    </style>
    <script>
      function allowDrop(e) {
        e.preventDefault();
      }

      function drag(e) {
        e.dataTransfer.setData("text/plain", e.target.id);
      }

      function drop(e) {
        var data = e.dataTransfer.getData("text");
        var vid = document.getElementById(data);
        e.target.appendChild(vid);
        document.querySelector("video").play();
        console.log(vid);
      }
 
    </script>
  </head>

  <body>
    <p>Drag image into the rectangle:</p>

    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">

    </div>

    <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)">
      <video
        id="drag1"
        class="videoStyle"
        controls
        autoplay="true"
        draggable="true"
        preload="auto"
        loop="1"
        autopause="false"
        ondragstart="drag(event)"
      >
        <source
          src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4"
          type="video/mp4"
        />
        <source
          src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4"
          type="video/webm"
        />
        <!-- <source src="/.../.../Downloads/movie1.mp4" type="video/mp4"> -->
      </video>
    </div>

    <br />
  </body>
</html>
